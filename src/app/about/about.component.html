<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>APP_NAME</span>
    </h1>
    <p><i class="far fa-bookmark"></i> <span translate>Version</span> {{ version }}</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12"><h1>Dashboard with controls</h1></div>
      <div class="col-md-6">
        <google-charts-control [data]="categoryPicker"></google-charts-control>
        <google-chart [data]="dashboardTable"></google-chart>
        <input type="button" class="ui button" value="Toggle row numbers" (click)="toggleRowNumbers()">
      </div>
      <div class="col-md-6">
        <google-charts-dashboard [id]="dashboard" [data]="dashboard"></google-charts-dashboard>
        <google-charts-control [data]="slider"></google-charts-control>
        <google-chart [data]="dashboardPieChart"></google-chart>
      </div>
    </div>
  </div>
</div>
